<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css">
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>
    <header id="navegation-bar">
        <h1><a class="nav-title" href="#">To Do List</a></h1>
        <nav id="nav">
            <a class="nav-link" href="#">To do list</a>
            <a class="nav-link" href="#">Graph</a>
            <a class="nav-link" href="#">About</a>
        </nav>
    </header>
    <div class="container">
        <section id="buttons-container">
            <div id="frequency-container">
                <label for="frequency-filter">Frequency:</label>
                <select name="frequency-value" id="frequency-filter">
                    <option value="all">All</option>
                    <option value="one">One Time</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="annually">Annually</option>
                </select>

                <label for="">Category</label>
                <input type="text" name="" id="">
            </div>

            <div id="sort-container">

            </div>
            <div id="modify-tasks">
                    <button id="add-task">
                        Add
                    </button>
                    <button id="delete-task">
                        Delete
                    </button>
            </div>
        </section>
        <section id="pgm-container"nav-link >
            <div class="add-container" id="add-input-tab" >
                <h2 id="add-title">Add your task here.</h2>
                <form id="add-form" action="">
                    <div class="input-container">
                    <label for="tsk-desc">Describe your task</label>
                    <input type="text" required>
                    </div>
                    <div class="input-container">
                    <label for="category" required>Which would be the category of your task?</label>
                    <input type="text" name="cat-text" id="category">
                    </div>
                    <div class="input-container">
                    <label for="task-frequiency">How often do you perform this task?</label>
                    <select name="frequency" id="task-frequiency" required>
                        <option value="one">One Time</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="annually">Annually</option>
                    </select>
                    </div>
                    <div class="input-container checkbox">
                    <label for="">Have your task a finish date?</label>
                    <input type="checkbox" name="" id="enable-interval">
                    </div>
                    <div class="input-container hide">
                    <label for="">you could put your finish date here</label>
                    <input type="date">
                    </div>
                    <button id="add-submit-btn" type="submit">Save task!</button>

                </form>
            </div>
        </section>

        
    </div>

    <!-- Page script -->
    <script src="assets/scripts/Scripts.js"></script>
    <!-- Fontsawesome -->

</body>
</html>
