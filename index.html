<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css">
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>
    <header id="navegation-bar">
        <h1><a class="nav-title" href="#">To Do List</a></h1>
        <nav id="nav">
            <a class="nav-link" href="#">To do list</a>
            <a class="nav-link" href="#">Graph</a>
            <a class="nav-link" href="#">About</a>
        </nav>
    </header>
    <div class="container">
        <section id="buttons-container">
            <div id="frequency-container">
                <label for="task-frequency">Frequency:</label>
                <select name="frequency" id="task-frequency">
                    <option value="all">All</option>
                    <option value="one">One Time</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="annually">Annually</option>
                    <option value="interval">Time Interval</option>
                </select>
            </div>
            <div id="sort-container">

            </div>
            <div id="modify-tasks">
                    <button id="add-task">
                        Add
                    </button>
                    <button id="delete-task">
                        Delete
                    </button>
            </div>
        </section>
        <section id="pgm-container"nav-link >

        </section>

        
    </div>

    <!-- Page script -->
    <script src="assets/scripts/Scripts.js"></script>
    <!-- Fontsawesome -->

</body>
</html>
